<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>

        <div class="date">Current Date</div>
        <ul class="currency">
            <li class="usd-default" id=USD>
                <img src="USD.png" class="flag">
                <div class="info">
                    <p class="currency-input"><span class="currency-symbol">&#36;</span><input placehold="0.00">
                </div>
                </p>
                <p class="currency-name">USD - US Dollar</p>
                <p class="base-currency-rate">1 USD = 1 USD</p>
            </li>
        </ul>
        <button class="add-country-btn">Add Country Exchange Rate</button>
    </div>
    
    
</body>

</html>
