<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Currency Converter</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
    <div>
        <p id="currentDay"></p>
    </div>
    <!--Base Curremcy - USD -->
        <ul class="currency">
            <li class="usd-default" id="USD">
                <img src="assets/USD.png" class="flag">
                <div class="info">
                    <div class="currencyInput">
                        <span class="currency-symbol">&#36;</span>
                        <input id="amount" type="number">
                    </div>
                </div>
                <p class="currency-name">USD - US Dollar</p>
                <p class="base-currency-rate"></p>
            </li>
        </ul>
    <!--Drop Down Label-->
    <label>Select the Currency you would like to convert your money into</label>
    <select id="CurrencyName">
        <option value="MXN">Mexican</option>
        <option>Europeon</option>
        <option>Pakistan Rupee</option>
    </select>
        <!--Country wanting to convert to-->
        <ul class="currency">
            <li class="foreignEx" id="foreign">
                <div class="info">
                    <div class="currencyInput">
                        <input id="amount" type="number">
                    </div>
                </div>
            </p>
            <p class="currency-name"></p>
            <p class="base-currency-rate"></p>
            </li>
        </ul>
        <button class="add-country-btn">Add Country Exchange Rate</button>
    </div>
    
    <div class="container2">
        <div class="container">
            <div class="header">
                <h1>Currency Conversion</h1>
            </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
